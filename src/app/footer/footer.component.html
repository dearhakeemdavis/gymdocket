<ion-footer>
	<ion-grid>
		<ion-row>
			<ion-col size="6">
				<span class="loading">
					{{ loading ? ('global.loading' | translate) : '' }}
				</span>
			</ion-col>

			<ion-col size="3">
				<ion-icon name="alarm" (click)="startTimer()"></ion-icon>
				<ion-icon name="stopwatch" class="left-margin right-margin" (click)="stopTimer()"></ion-icon>
				<ion-icon name="refresh-circle" (click)="resetTimer()"></ion-icon>
			</ion-col>

			<ion-col size="3">
				{{currentTime}}
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
